name: Deploy Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Verify Bun version
        run: bun --version

      - name: Install dependencies
        run: bun install --frozen-lockfile || bun install

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Configure Wrangler
        run: |
          echo "${{ secrets.CLOUDFLARE_API_TOKEN }}" | wrangler login
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Set Cloudflare secrets
        working-directory: packages/backend
        run: |
          ENV=${{ github.event.inputs.environment || 'production' }}
          echo "${{ secrets.DATABASE_URL }}" | wrangler secret put DATABASE_URL --env $ENV
          echo "${{ secrets.BETTER_AUTH_SECRET }}" | wrangler secret put BETTER_AUTH_SECRET --env $ENV
          echo "${{ secrets.BETTER_AUTH_URL }}" | wrangler secret put BETTER_AUTH_URL --env $ENV
          echo "${{ secrets.GITHUB_CLIENT_ID }}" | wrangler secret put GITHUB_CLIENT_ID --env $ENV
          echo "${{ secrets.GITHUB_CLIENT_SECRET }}" | wrangler secret put GITHUB_CLIENT_SECRET --env $ENV
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        continue-on-error: true  # Continue if secrets already exist

      - name: Deploy to Cloudflare Workers
        working-directory: packages/backend
        run: |
          ENV=${{ github.event.inputs.environment || 'production' }}
          echo "Deploying to environment: $ENV"
          echo "Checking wrangler.toml..."
          cat wrangler.toml | grep -A 5 "\[env.$ENV\]" || echo "Environment section found"
          wrangler deploy --env $ENV --config wrangler.toml
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Output deployment info
        run: |
          echo "âœ… Backend deployed to Cloudflare Workers"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"

